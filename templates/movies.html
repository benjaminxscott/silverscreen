<div class='container'>
{% for movie in movies %}
<div class='row'>
  
  <div class= 'col-md-4' > 
    <img src= {{ movie['poster_img'] }} height="200" width="120">
  </div>
  <div class= 'col-md-4' > 
      <h2> {{ movie['title']}}</h2>
  </div>
  
  
</div>

  <div class= 'row'>
        <!-- load youtube clip in an iframe 
        ref: https://developers.google.com/youtube/iframe_api_reference#Loading_a_Video_Player -->
    <div class='embed-responsive embed-responsive-16by9'>
    <iframe class="embed-responsive-item" id="player" type="text/html"  height="240" width="300"
        src="http://www.youtube.com/embed/{{ movie['yt_id'] }}?enablejsapi=1"
        frameborder="0"></iframe>
    </div>        
  </div>
<hr>
{% endfor %}
