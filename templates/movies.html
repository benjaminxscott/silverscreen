{% for movie in movies %}
<div class= 'container'> 
      <h2> {{ movie['title']}}</h2>
      <img src= {{ movie['poster_img'] }} height="200" width="120">
      
        <!-- load youtube clip in an iframe 
        ref: https://developers.google.com/youtube/iframe_api_reference#Loading_a_Video_Player -->

      <iframe id="player" type="text/html" width="300" height="150" 
        src="http://www.youtube.com/embed/{{ movie['yt_id'] }}?enablejsapi=1"
        frameborder="5"></iframe>
</div>
{% endfor %}
